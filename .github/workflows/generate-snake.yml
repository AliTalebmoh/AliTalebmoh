name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily
  workflow_dispatch:  # Allows manual runs

permissions:
  contents: write  # Grant write permissions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Ensures fresh authentication

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: AliTalebmoh
          outputs: dist/snake.svg

      - name: Commit and Push to Output Branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git checkout -B output
          mkdir -p dist  # Ensure the directory exists
          mv dist/snake.svg snake.svg
          git add snake.svg
          git commit -m "Generated snake animation"
          git push origin output --force
