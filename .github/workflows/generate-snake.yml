name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily
  workflow_dispatch:  # Allows manual runs

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: AliTalebmoh
          outputs: dist/snake.svg
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: snake
          path: dist/snake.svg
